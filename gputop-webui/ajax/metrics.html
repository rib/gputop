<div style="display: flex;">
    <div id="metrics-counters" style="display: flex; flex-direction: column; flex: 1 1;">
        <div style="display: flex; flex-direction: row;">
            <div style="display: flex; flex-direction: column; flex: 0 1 75%; align-items: center;">
                <div style="display: flex; flex-direction: row; flex: 0 1; align-items: center;">
                    <div class="dropdown" id="metrics-menu" style="padding-right: 1em;">
                        <a class="dropdown-toggle" data-toggle="dropdown" id="metrics-dropdown-anchor" href="#">Metric Set<span class="caret"></span></a>
                        <ul class="dropdown-menu" id="metrics-menu-list">
                          <li>Loading... <span class="glyphicon glyphicon-refresh spinning"></span></li>
                        </ul>
                    </div>
                    <button type="button" id="pause-button" class="btn" data-toggle="tooltip" title="Pause the capture of metrics" style="width: 3em; height: 3em;">
                        <div id="pause-button-icon" class="glyphicon glyphicon-pause"></div>
                    </button>
                </div>

                <div id="gpu-metrics-graph" style="min-height: 30vh; width: 100%; flex: 1 0;"></div>
            </div>

            <!-- Options bar -->
            <div id="options_bar" style="display: flex; flex: 0 1 25%">
                <div style="display: flex; flex-direction: row; align-items: center;">
                    <button type="button" id="zoom-out" class="btn" data-toggle="tooltip" title="Zoom graph view in" style="width: 3em; height: 3em;">
                        <div class="glyphicon glyphicon-zoom-out"></div>
                    </button>
                    <input type="text" class="form-control" id="graph-range-entry" value="10" required data-toggle="tooltip" title="Graph X axis time range" style="width: 5em;">
                    <button type="button" id="zoom-in" class="btn" data-toggle="tooltip" title="Zoom graph view in" style="width: 3em; height: 3em;">
                        <div class="glyphicon glyphicon-zoom-in"></div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main pannel with the counter metrics -->
        <div style="display: flex; flex-direction: row;">
            <div class="tab-content" id="counter_list" style="flex: 0 1 75%;"></div>

            <div id="documentation" style="flex: 0 1 25%;">
                <div id="counter-description"/>
                <div id="equation"/>
                <div id="max_equation"/>
            </div>
        </div>
    </div>
</div>

<div id="metrics-sidebar" style="display: flex;">
    <div id="counter-filters" style="display: flex; flex-direction: column;">
        <h3>Counter filters</h3>
        <div class="checkbox"><label><input type="checkbox" id="active-check" class="checkbox_event" checked=true>Active</label></div>
        <div class="checkbox"><label><input type="checkbox" id="overview-check" class="checkbox_event" checked=true>Overview</label></div>
        <div class="checkbox"><label><input type="checkbox" id="system-check" class="checkbox_event">System</label></div>
        <div class="checkbox"><label><input type="checkbox" id="frame-check" class="checkbox_event">Frame</label></div>
        <div class="checkbox"><label><input type="checkbox" id="batch-check" class="checkbox_event">Batch</label></div>
        <div class="checkbox"><label><input type="checkbox" id="draw-check" class="checkbox_event">Draw</label></div>
        <div class="checkbox"><label><input type="checkbox" id="indicate-check" class="checkbox_event">Indicate</label></div>
        <div class="checkbox"><label><input type="checkbox" id="tier1-check" class="checkbox_event">Tier1</label></div>
        <div class="checkbox"><label><input type="checkbox" id="tier2-check" class="checkbox_event">Tier2</label></div>
        <div class="checkbox"><label><input type="checkbox" id="tier3-check" class="checkbox_event">Tier3</label></div>
        <div class="checkbox"><label><input type="checkbox" id="tier4-check" class="checkbox_event">Tier4</label></div>
    </div>
</div>

<script>
    $('.checkbox_event').click(function() {
        gputop.filter_counters();
    });

    //# sourceURL=metrics.html
</script>
